<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sign-up and sign-in</title>
<style >
	div{
		display:table;
		margin: 15px;
	}
	label {
  display: table-row;
}
</style>
</head>


<body>

<fieldset>
<legend style="font-size: 30px; font-weight: bold;">Sign-up form</legend>

	<form action="" method="get">
		<div>
		<label for="username">First Name</label>
		<input type="username" required minlength="3">
	</div>
     <div>
		<label for="username">Last name</label>
		<input type="username" required minlength="3">
	</div>
	<div>
		<label for="Email">Email</label>
		<input type="Email"required minlength="3">
	</div>
	<div>
		<label for="Password">Password</label>
		<input type="Password" required> 

		</div>
	<div>
		<label for="Password">Confirm password</label>
		<input type="Password" required>
	</div>
	<div>
		<label for="age">Age</label>
		<input type="number" required min="0" max="150">
		</div>
		<div>
		<label for="gender">Gender:</label><br>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender">
		<label for="female">female</label>
		<input type="radio" id="female" name="gender">
	</div>

	<div>
		<fieldset>
    <legend>Do you agree to the terms?</legend>
    <label><input type="radio" name="radio" value="yes" /> Yes</label>
    <label><input type="radio" name="radio" value="no" /> No</label>
  </fieldset>

	</div>
	<div>
		<input type="submit" value="Submit">
	</div>

	</form>
</fieldset>






	<hr>
	<fieldset>
		<legend style="font-size: 30px; font-weight: bold;">Sign-in form</legend>
<form action="" method="post">
	<label for="username">Username</label>
	<input type="username" id="username" required placeholder="username"><br>
	<label for="Email">Email</label>
	<input type="Email" id="Email" required placeholder="abc@gmail.com"><br>
	<label for="Password">Password</label>
	<input type="Password" id="Password" Pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
	<br>
	<input type="submit" value="Submit">

</form>
 </fieldset>


</body>
</html>
